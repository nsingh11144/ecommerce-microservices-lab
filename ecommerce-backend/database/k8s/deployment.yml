apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: backend
  labels:
    app: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: product-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5001
          env:
            - name: DATABASE_HOST
              value: "postgres-service.backend.svc.cluster.local"
            - name: DATABASE_USER
              value: "postgres"
            - name: DATABASE_PASSWORD
              value: "yourpassword"
            - name: DATABASE_NAME
              value: "productdb"
